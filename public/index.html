<!DOCTYPE html>
<html>
<head>
	<title>Face Recognition with JS</title>
	<link rel="stylesheet" href="./index.css" >
	<script type="text/javascript" src="face-api.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">	
</head>
<body>
<div class="container">
<nav class="navbar navbar-light bg-light mb-3">
  <a class="navbar-brand" href="#">FaceRecognition</a>
</nav>

<div class="row">

<div class="col row-cols-1">

<div class="card border-info mb-3">
  <div class="card-header">Expressions Recognition </div>
  <div class="card-body p-2">

   <label>Natural</label>
   <div class="progress mb-3">	
   <div id="natural" class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
   </div>

   <label>Happy</label>
   <div class="progress mb-3">	
   <div id="happy" class="progress-bar bg-info" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
   </div>

   <label>Sad</label>
   <div class="progress mb-3">	
   <div id="sad" class="progress-bar bg-warning" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
   </div>

   <label>Angry</label>
   <div class="progress mb-3">	
   <div id="angry" class="progress-bar bg-danger" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
   </div>

    <label>Surprised</label>
   <div class="progress mb-3">	
   <div id="surprised" class="progress-bar bg-success" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
   </div>

  </div>
</div>


<div class="card border-info mb-3">
  <div class="card-header">Age & Gender Recognition</div>
  <div class="card-body p-2">
  	<span id="age" class="badge badge-pill badge-warning"></span>
  	<span id="gender" class="badge badge-pill badge-success"></span>
  	<span id="genderPer" class="badge badge-pill badge-info"></span>
  </div>
</div>

</div>

<div class="col">
<div class="card border-primary mb-3">
  <div class="card-header ">Face Recognition using Face-api.js</div>
  <div class="card-body">
   <div id="canvas">
   </div>
   <video id="video" width="720" height="560" muted autoplay ></video>
  </div>
</div>	
</div>

</div>

<script type="text/javascript" src="index.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
